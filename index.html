<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robert Frost</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1>The man I admire</h1>
    </header>
    <main class="content">
      <div class="poem">
        <h2>A Question</h2>
        <p>
          A voice said, Look me in the stars. <br />
          And tell me truly, men of earth, <br />
          If all the soul-and-body scars <br />
          Were not too much to pay for birth.
        </p>
      </div>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Robert_Frost_NYWTS.jpg/1200px-Robert_Frost_NYWTS.jpg"
      />
    </main>
  </body>
</html>
